<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html {
        height: 100%;
        margin: 0;
        padding: 0;
		text-align: center;
      }

      #map {
        height: 800px;
        width: 1200px;
      }
    </style>
  </head>
  <body>
  <div id="map"></div>
    <script>
    	var info;

    	var maps = null;

    	var markerArray = [];

		var latlng;

    	function initMap() {
			var mapOptions = {
			  center: {lat:13.71225357, lng:100.66889953},
			  zoom: 13,
			}
			
				
			maps = new google.maps.Map(document.getElementById("map"),mapOptions);

			info = new google.maps.InfoWindow();

			updatemap();

			window.setInterval(updatemap, 5000);
		}	

		function clear(){
			for (var i = 0; i < markerArray.length; i++) {
				markerArray[i].setMap(null);
			}
		}

		function updatemap(){
			
			$.getJSON( "json.php", function(jsonObj) {

					$.each(jsonObj, function(i, item){
						latlng = new google.maps.LatLng(item.Latitude, item.Longtitude)
						var marker = new google.maps.Marker({
							position: latlng,
							map: maps,
						});
						markerArray.push(marker);
						maps.panTo(latlng);

					 google.maps.event.addListener(marker, 'click', (function(marker, i) {
						return function() {
							info.setContent(item.Location);
							info.open(maps, marker);
						}
					  })(marker, i));

					}); 

			 });
			clear();
		}	

		google.setOnLoadCallback(initialize);

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7MZdEIb2nLuLBj3LFPdrGix1Ag4SwPy8&callback=initMap" async defer></script>
  </body>
</html>
